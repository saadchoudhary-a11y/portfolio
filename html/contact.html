    <main>
        <section>
            <h1>Contact Me</h1>
            <form action="#" method="post" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact me: saad.choudhary@ontariotechu.net | &copy; 2025 Saad Choudhary</p>
    </footer>
